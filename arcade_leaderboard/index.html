<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Comfortaa"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
      defer
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="index.js" defer></script>
    <link rel="icon" type="image/png" href="images/arcade.png" />
    <title>Arcade Leaderboard</title>
  </head>

  <body>
    <div class="header">
      <h1>Arcade Leaderboard</h1>
    </div>
    <div id="spinner">
      <div class="spinner-border text-primary" role="status"></div>
      <span id="spinner-lbl" class="text-primary"
        >Fetching Leaderboard Data ...</span
      >
    </div>
    <div class="leaderboard-container">
      <table class="table leaderboard">
        <thead>
          <tr>
            <th scope="col">Place</th>
            <th scope="col">Username</th>
            <th scope="col">Balance</th>
          </tr>
        </thead>
        <tbody id="lb-body" tabindex="1"></tbody>
      </table>
    </div>
    <div class="footer">
      <span id="page-lbl">Page 1</span>
      <button class="btn-page" id="btn-previous" tabindex="2">Previous</button>
      <button class="btn-page" id="btn-next" tabindex="3">Next</button>
      <div id="account-btns-container">
        <button class="account-btn" onclick="window.location.href='./account/login.html';">Log In</button>
        <button class="account-btn" onclick="window.location.href='./account/signup.html';">Sign Up</button>
      </div>
    </div>
  </body>
</html>
